<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.12.4];shiny[1.0.5];bootstrap-datepicker[1.6.4];ionrangeslider[2.1.6];strftime[0.9.2];bootstrap[3.3.7]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" />
<script src="shared/datepicker/js/bootstrap-datepicker.min.js"></script>
<script>
(function() {
  var datepicker = $.fn.datepicker.noConflict();
  $.fn.bsDatepicker = datepicker;
})();
</script>
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<script src="shared/strftime/strftime-min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>  <title>NOSAMS Blanks</title>

</head>

<body>
  <div class="container-fluid">
    <h2>NOSAMS Blanks</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <div id="date" class="shiny-date-range-input form-group shiny-input-container">
            <label class="control-label" for="date">Date Range</label>
            <div class="input-daterange input-group">
              <input class="input-sm form-control" type="text" data-date-language="en" data-date-week-start="0" data-date-format="yyyy-mm-dd" data-date-start-view="month" data-max-date="2018-01-09" data-initial-date="2017-10-11"/>
              <span class="input-group-addon"> to </span>
              <input class="input-sm form-control" type="text" data-date-language="en" data-date-week-start="0" data-date-format="yyyy-mm-dd" data-date-start-view="month" data-max-date="2018-01-09" data-initial-date="2018-01-09"/>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="size">Graphite Size (umol)</label>
            <input class="js-range-slider" id="size" data-type="double" data-min="1" data-max="500" data-from="40" data-to="300" data-step="1" data-grid="true" data-grid-num="9.98" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-keyboard-step="0.200400801603206" data-drag-interval="true" data-data-type="number"/>
          </div>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="filtqc" type="checkbox"/>
                <span>Filter by Fm?</span>
              </label>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="raw" type="checkbox"/>
                <span>Plot raw 14/12</span>
              </label>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="nfm">Max Fm</label>
            <input class="js-range-slider" id="nfm" data-min="0" data-max="0.1" data-from="0.02" data-step="0.001" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-keyboard-step="1" data-data-type="number"/>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <div id="blankPlot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
        <div id="blanktimePlot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
        <div id="blankTable" class="shiny-html-output"></div>
      </div>
    </div>
  </div>
</body>

</html>
